<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Menu Items - Sosika</title>
    <link rel="stylesheet" href="src/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/1581a3bb2a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/menu-styles.css">
</head>
<body>
    <div id="backButtonContainer">
        <button id="backButton" onclick="(window.history.length > 1) ? window.history.back() : window.location.href = '/'">
          &#8592; Back
        </button>
        <style>
         #backButton {
      position: fixed;
      top: 10px;
      left: 10px;
      padding: 10px 15px;
      background-color: #317EFB;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      z-index: 1000;
      transition: background 0.3s;
    }
    #backButton:hover {
      background-color: #0056b3;
    }
    @media (max-width: 600px) {
      #backButton {
        font-size: 10px;
        padding: 8px 12px;
      }
    }
        </style>
      </div>
      
    <h1 class="title"><span>Sosika</span> Vendor Dashboard</h1>
    <div class="menu-items-container" id="menu-items-container">
        <!-- Menu items will be rendered here -->
    </div>

    <script src="src/menu-script.js">
    </script>
</body>
</html>
